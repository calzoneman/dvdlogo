<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DVD</title>
    <style type="text/css">
      html, body, canvas {
        background-color: #000000;
        color: #f0f0f0;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <canvas id="dvd-display">
    </canvas>

    <script src="simulation.js"></script>
    <script type="text/javascript">
      let params = new URLSearchParams(document.location.search);
      let seed = params.get('seed') || 'default';

      let app = new DVDLogoApp(
        document.getElementById('dvd-display')
      );

      app.loadLogos(7).then(() => {
        app.run({
          seed,
          speed: 2
        });
        app.seekNearFirstCornerForTesting();
      }).catch(error => {
        let canvas = document.getElementById('dvd-display');
        let result = document.createElement('pre');
        result.textContent = `Error initializing simulation: ${error.stack}`;
        document.body.insertBefore(result, canvas);
        document.body.removeChild(canvas);
      });
    </script>
  </body>
</html>
